<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="head"><h1>Rock Paper Scissor</h1></div>
    <div class="Choices"  id="Rock">
        <img src="rock.png" alt="">
    </div>
    <div class="Choices"  id="Paper">
        <img src="paper.png" alt="">
    </div>
    <div class="Choices" id="Scissor">
        <img src="scissor.png" alt="">
    </div>
    <br>
    <div class="content">
       <div class="player">
        <p id="pscore">0</p>
            <b> Your move</b>
            <br>
            <h4><p id="play"></p></h4>
       </div>
       <p><b>Choose</b></p>
        <div class="computer">
            <p id="cscore">0</p>
            <b> Computer Move</b>
            <br>
            <h4><p id="comp"></p></h4>
        </div>
    </div>
     <div class="final">
            <h2><p id="result"></p></h2>
    </div>
    <script src="game.js"></script>
    
</body>
</html>
